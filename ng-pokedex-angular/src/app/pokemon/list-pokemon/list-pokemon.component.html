<div class="container">
  <div class="row">
    
    <app-search-pokemon></app-search-pokemon>

    <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
      <div
        (click)="goToPokemonDetails(pokemon)"
        class="card horizontal grey lighten-5 dark-text"
        pokemonBorderCard
      >
        <div class= "card-image"><img [src]="pokemon.picture" /></div>
        <div class="card-stacked"></div>
          <div class="card-content">
            <p>
              <strong>{{ pokemon.id }}. {{ pokemon.name }}</strong>
            </p>
            <p>HP : {{ pokemon.hp }}</p>
            <p>CP : {{ pokemon.cp }}</p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>
          </div>
      </div>
    </div>
  </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
style="position:fixed; bottom: 25px; right: 25px;"
routerLink="/pokemons/add">
+
</a>
<!-- routerLink = directive pour se rediriger vers une autre route -->
